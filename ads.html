<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: auto;
        }
        .skip-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        .skip-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video id="ad-video" autoplay muted>
            <source src="https://ia904609.us.archive.org/4/items/rick-roll/Rick%20Roll.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <button class="skip-button" onclick="skipAd()">Skip Ad</button>

    <script>
        const video = document.getElementById("ad-video");

        video.addEventListener('loadedmetadata', () => {
            video.controls = true;
            video.currentTime = 0;
        });

        function skipAd() {
            video.pause();
            video.currentTime = 0;
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
