<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaHub</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            overflow: hidden;
        }
        h1 {
            position: absolute;
            top: -100px;
            font-family: 'Cursive', 'Arial', sans-serif;
            font-size: 3rem;
            color: #0037ff;
            text-shadow: 2px 2px 4px #555, 4px 4px 8px #aaa;
            opacity: 0;
            animation: textTween 1.5s ease-out forwards;
        }
        .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 1000px;
            margin-top: 100px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            height: 300px;
        }
        button {
            width: 150px;
            height: 50px;
            font-size: 1.2rem;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            color: white;
            opacity: 0;
            position: relative;
            animation: slideIn 1s ease-out forwards;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .left button {
            background-color: #0037ff;
            animation-name: slideInLeft;
        }
        .right button {
            background-color: #800080;
            animation-name: slideInRight;
        }
        .left button:nth-child(1),
        .right button:nth-child(1) { animation-delay: 0.2s; }
        .left button:nth-child(2),
        .right button:nth-child(2) { animation-delay: 0.4s; }
        .left button:nth-child(3),
        .right button:nth-child(3) { animation-delay: 0.6s; }
        .left button:nth-child(4),
        .right button:nth-child(4) { animation-delay: 0.8s; }
        .left button:nth-child(5),
        .right button:nth-child(5) { animation-delay: 1s; }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes textTween {
            0% {
                top: -100px;
                opacity: 0;
            }
            100% {
                top: 80px;
                opacity: 1;
            }
        }

        button:hover {
            transform: scale(1.1);
            background-color: #555555;
        }
    </style>
</head>
<body>
    <h1>Welcome to NovaHub</h1>
    <div class="wrapper">
        <div class="container left">
            <button onclick="window.location.href='novaai.html'">NovaAI</button>
            <button onclick="window.location.href='games.html'">Games</button>
            <button onclick="window.location.href='rabbithole.html'">RabbitHole</button>
            <button onclick="window.location.href='about.html'">About</button>
            <button onclick="window.location.href='ads.html'">Ads</button>
        </div>
        <div class="container right">
            <button onclick="window.location.href='appdownload.html'">App Download</button>
            <button onclick="window.location.href='globalnews.html'">Global News</button>
            <button onclick="window.location.href='events.html'">Events</button>
            <button onclick="window.location.href='legalnotice.html'">Legal Notice</button>
            <button onclick="window.location.href='novacode.html'">NovaCode</button>
        </div>
    </div>
</body>
</html>
